name: GH Pages on release

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm install
      - run: mkdir /home/runner/work/ngrid/ngrid/.cache
      - run: npm run gh-pages

