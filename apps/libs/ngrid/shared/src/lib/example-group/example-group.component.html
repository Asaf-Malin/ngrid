<div class="example-group-container" fxLayout="row" fxLayoutAlign="space-between start" #el>
  <div fxFlex="0 0 260px" class="example-sticky-container">
    <mat-nav-list>
      <ng-container *ngFor="let g of registry.groups | async">
        <h3 mat-subheader *ngIf="g.title">{{ g.title }}</h3>
        <mat-list-item *ngFor="let ex of g.examples" [routerLink]="ex.routerLink">
          <a matLine>{{ ex.title }}</a>
        </mat-list-item>
      </ng-container>
    </mat-nav-list>
  </div>
  <div fxFlex="*" class="example-container" docsiTocArea #tocArea="docsiTocArea" [scrollContainer]="el">
    <router-outlet #outlet="outlet"></router-outlet>
    <ng-content *ngIf="!outlet.isActivated"></ng-content>
  </div>
  <div *ngIf="tocArea.hasLinks | async" fxFlex="0 0 18%" class="example-sticky-container example-toc-container">
    <docsi-toc [tocArea]="tocArea">
      <a *docsiTocLinkTemplate="let ctx;"
         [routerLink]="[ctx.rootUrl]"
         queryParamsHandling="preserve"
         [fragment]="ctx.link.id">{{ ctx.link.name }}</a>
    </docsi-toc>
  </div>
</div>
