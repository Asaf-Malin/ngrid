<!-- DEFINING DEFAULT ADMIN MODULE WIDE UI BLOCKER (BUSY) FOR NEG-TABLE -->
<div *negTableBlockUiDef class="neg-table-ui-block">
  <mat-spinner></mat-spinner>
</div>
<!-- DEFINING DEFAULT ADMIN MODULE WIDE UI BLOCKER (BUSY) FOR NEG-TABLE -->

<!-- DEFINING DEFAULT NO DATA TEMPLATE FOR THIS NEG-TABLE -->
<div *negTableNoDataRef class="neg-table-no-data"><span>No Results</span></div>
<!-- DEFINING DEFAULT NO DATA TEMPLATE FOR THIS NEG-TABLE -->

<!-- DEFINING DEFAULT ADMIN MODULE WIDE COLUMNS FOR NEG-TABLE -->
<div *negTableCellDef="'*'; value as value;">{{value}}</div>
<div *negTableCellTypeDef="'visualBool'; value as value;">{{ value ? 'âœ…' : 'ðŸš«' }}</div>
<div *negTableCellTypeDef="'date'; value as value;">{{value | date: 'MMM dd, yyyy'}}</div>
<div *negTableCellTypeDef="'number'; value as value;">{{value | number: '1.0-2'}}</div>
<!-- Set's the currency based on a predefined currency in ISO format, provided in the `type.data` property of the column -->
<div *negTableCellTypeDef="'currency'; value as value; col as col;">{{value | currency:col.type.data:'symbol':'1.0-2'}}</div>
<div *negTableCellTypeDef="'datetime'; value as value;">{{value | date: 'MMM dd, yyyy  HH:mm'}}</div>
<div *negTableHeaderCellDef="'*'; col as col;">{{col.label}}</div>
<div *negTableFooterCellDef="'*'; col as col;">{{col.label}}</div>
