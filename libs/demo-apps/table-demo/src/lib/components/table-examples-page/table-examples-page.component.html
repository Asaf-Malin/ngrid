<!-- DEFINING DEFAULT ADMIN MODULE WIDE UI BLOCKER (BUSY) FOR SG-TABLE -->
<div *sgTableBlockUiDef class="sg-table-ui-block">
  <mat-spinner></mat-spinner>
</div>
<!-- DEFINING DEFAULT ADMIN MODULE WIDE UI BLOCKER (BUSY) FOR SG-TABLE -->

<!-- DEFINING DEFAULT NO DATA TEMPLATE FOR THIS SG-TABLE -->
<div *sgTableNoDataRef class="sg-table-no-data"><span>No Results</span></div>
<!-- DEFINING DEFAULT NO DATA TEMPLATE FOR THIS SG-TABLE -->

<!-- DEFINING DEFAULT ADMIN MODULE WIDE COLUMNS FOR SG-TABLE -->
<div *sgTableCellDef="'*'; value as value;">{{value}}</div>
<div *sgTableCellTypeDef="'visualBool'; value as value;">{{ value ? 'âœ…' : 'ðŸš«' }}</div>
<div *sgTableCellTypeDef="'date'; value as value;">{{value | date: 'MMM dd, yyyy'}}</div>
<div *sgTableCellTypeDef="'number'; value as value;">{{value | number: '1.0-2'}}</div>
<!-- Set's the currency based on a predefined currency in ISO format, provided in the `type.data` property of the column -->
<div *sgTableCellTypeDef="'currency'; value as value; col as col;">{{value | currency:col.type.data:'symbol':'1.0-2'}}</div>
<div *sgTableCellTypeDef="'datetime'; value as value;">{{value | date: 'MMM dd, yyyy  HH:mm'}}</div>
<div *sgTableHeaderCellDef="'*'; col as col;">{{col.label}}</div>
<div *sgTableFooterCellDef="'*'; col as col;">{{col.label}}</div>
