<div fxLayout="column" style="height: 100%" fxLayoutGap='16px'>
  <div fxLayout="row" style="width: 100%" fxLayoutGap="16px">
    <mat-radio-group [value]="wheelModeState" (change)="wheelModeChange($event)" fxLayout="row" fxLayoutGap="8px">
      <mat-radio-button value="passive">Passive</mat-radio-button>
      <mat-radio-button value="blocking">Blocking</mat-radio-button>
      <mat-radio-button value="threshold">Threshold{{ wheelModeState === 'threshold' ? ' (' + wheelMode + ')' : ''}}</mat-radio-button>
    </mat-radio-group>
    <mat-slider *ngIf="wheelModeState === 'threshold'" thumbLabel min="1" max="55" [value]="wheelMode" (change)="wheelMode = $event.value"></mat-slider>
  </div>
  <mat-checkbox [value]="plainColumns" (change)="togglePlainColumns()">Use plain columns (higher frame rate)</mat-checkbox>
  <mat-form-field fxFlex="nogrow" style="width:200px">
    <mat-select [value]="collectionSize" (selectionChange)="collectionSizeChange($event.value)">
      <mat-option [value]="10">10</mat-option>
      <mat-option [value]="100">100</mat-option>
      <mat-option [value]="500">500</mat-option>
      <mat-option [value]="1000">1000</mat-option>
      <mat-option [value]="10000">10000</mat-option>
      <mat-option [value]="50000">50000</mat-option>
      <mat-option [value]="100000">100000</mat-option>
    </mat-select>
  </mat-form-field>
  <div style="flex: 1 1 100%; display: flex; min-height: 0px">
    <neg-table *ngIf="showTable" class="neg-table-cell-ellipsis neg-table-header-cell-ellipsis" style="height: 100%; width: 100%;"
               identityProp="id"
               [dataSource]="dataSource" [columns]="columns"
               vScrollAuto maxBufferPx="100" minBufferPx="50" [wheelMode]="wheelMode"
               showHeader showFooter
               [hideColumns]="hideColumns"
               rowReorder
               columnReorder
               blockUi
               matSort
               cellTooltip
               matCheckboxSelection="selection">
      <neg-demo-action-row filter label="Virtual Scroll Performance" showFps></neg-demo-action-row>
      <div *negTableCellTypeDef="'accountBalance'; value as value; col as col; row as row"
          [parentNgClass]="value < 0 ? col.type.data.neg : col.type.data.pos">{{ value | currency:col.type.data.meta.currency(row):'symbol':col.type.data.format }}</div>
      <div *negTableCellTypeDef="'flagAndCountry'; col as col; row as row">{{ col.type.data.flagAndCountry(row) }}</div>

    </neg-table>
  </div>
</div>
