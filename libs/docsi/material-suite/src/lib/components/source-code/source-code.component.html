<div>
  <mat-tab-group *ngIf="code && multi">
    <ng-container *ngFor="let c of code">
      <mat-tab *ngIf="c.code">
        <ng-template mat-tab-label>
          <div fxLayout="column" fxLayoutAlign="center center" [matTooltip]="c.title && c.file">
            <span>{{c.title || c.file}} [{{c.lang.toUpperCase()}}]</span>
          </div>
        </ng-template>
        <div code-viewer class="docsi-code-example">
          <div [innerHtml]="c.code"></div>
        </div>
      </mat-tab>
    </ng-container>
  </mat-tab-group>
  <div code-viewer class="docsi-code-example" *ngIf="code && !multi">
    <div [innerHtml]="code.code"></div>
  </div>
</div>
