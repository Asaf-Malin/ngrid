<ng-container *pblTableHeaderCellDef="name; col as col;">
  <mat-checkbox *ngIf="bulkSelectMode !== 'none'"
                style="overflow: initial"
                color="primary"
                (click)="$event.stopPropagation()"
                (change)="$event ? masterToggle() : null"
                [checked]="allSelected"
                [indeterminate]="length > 0 && !allSelected">
  </mat-checkbox>
</ng-container>
<mat-checkbox *pblTableCellDef="name; row as row;"
              style="overflow: initial"
              color="primary"
              (click)="$event.stopPropagation()"
              (change)="rowItemChange(row)"
              [checked]="selection.isSelected(row)">
</mat-checkbox>
<span *pblTableFooterCellDef="name; col as col;">{{ length ? length : '' }}</span>
