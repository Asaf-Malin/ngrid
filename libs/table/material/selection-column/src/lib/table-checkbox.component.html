<mat-checkbox *sgTableHeaderCellDef="name; col as col;"
              style="overflow: initial"
              color="primary"
              (click)="$event.stopPropagation()"
              (change)="$event ? masterToggle() : null"
              [checked]="allSelected"
              [indeterminate]="length > 0 && !allSelected">
</mat-checkbox>
<mat-checkbox *sgTableCellDef="name; row as row;"
              style="overflow: initial"
              color="primary"
              (click)="$event.stopPropagation()"
              (change)="rowItemChange(row)"
              [checked]="selection.isSelected(row)">
</mat-checkbox>
<span *sgTableFooterCellDef="name; col as col;">{{ length ? length : '' }}</span>
